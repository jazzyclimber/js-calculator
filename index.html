<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A javascript based calculator built by BJ Szyjakowski for his portfolio. It is just a bonus that it was also fun to build.">
    <title></title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div id="calc-wrapper">
        <div class="" id="display"></div>
        <div class="button light" id="clear">C</div>
        <div class="button light" id="sign-switch">+/-</div>
        <div class="button light" id="percent">%</div>
        <div class="button accent operator" id="divide">/</div>
        <div class="button dark" id="seven">7</div>
        <div class="button dark" id="eight">8</div>
        <div class="button dark" id="nine">9</div>
        <div class="button accent operator" id="multiply">x</div>
        <div class="button dark" id="four">4</div>
        <div class="button dark" id="five">5</div>
        <div class="button dark" id="six">6</div>
        <div class="button accent operator" id="subtract">-</div>
        <div class="button dark" id="one">1</div>
        <div class="button dark" id="two">2</div>
        <div class="button dark" id="three">3</div>
        <div class="button accent operator" id="add">+</div>
        <div class="button dark" id="zero">0</div>
        <div class="button dark" id="decimal">.</div>
        <div class="button accent" id="equals">=</div>
      </div>
    </div>
  </body>
</html>
